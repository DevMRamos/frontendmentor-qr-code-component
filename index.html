<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="principal">
    <img src="images/image-qr-code.png" alt="imagem de um QR Code" class="principal__img">

    <h1 class="principal__titulo">Improve your front-end skills by building projects</h1>

    <p class="principal__descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DevMRamos" target="_blank">Michel Ramos</a>.
  </footer>
</body>

</html>
